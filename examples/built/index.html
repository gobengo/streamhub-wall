<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: sans-serif;
        font-size: 14px;
        line-height: 18px;
    }
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <script src="http://cdn.livefyre.com/libs/livefyre-auth/0.1.0/livefyre-auth.min.js"></script>
    <script src="http://cdn.livefyre.com/libs/sdk/v2.9.1/streamhub-sdk.min.js"></script>
    <!--
    The JS will actually include this for you. But if youw ant it standalone...
    <script src="../../dist/streamhub-wall.min.js"></script> -->
</head>
    <body>
        
        <div id="wall"></div>

        <script>
        (function () {
            var SDK = Livefyre.require('streamhub-sdk');
            var LiveMediaWall = Livefyre.require('streamhub-wall');
            var auth = Livefyre.auth;

            auth.delegate(auth.createDelegate('http://livefyre.com'));

            var collection = new (SDK.Collection)({
                "network": "livefyre.com",
                "siteId": "313878",
                "articleId": "1",
                "environment": "livefyre.com"
            });
            
            var wall = window.wall = new LiveMediaWall({
                el: document.getElementById("wall"),
                collection: collection
            });
        }());
        </script>
    </body>
</html>
